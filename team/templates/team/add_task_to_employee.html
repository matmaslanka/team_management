{% extends 'team/base.html' %}

{% block title %}
  Add task to employee
{% endblock %}

{% block content %}
  <form action="" method="POST">
    {% for field in form %}
      {% csrf_token %}
      <div class="form-control {% if field.errors %}{% endif %}">{{ field.label_tag }}
        {{ field }}
        {{ field.errors }}</div>
    {% endfor %}
    <button type="submit">Send</button>
  </form>
{% endblock %}
