{% extends 'team/base.html' %}

{% block title %}
  Add new task
{% endblock %}

{% block content %}
  <form action="tasks/add" method="POST">
    {% for field in form %}
      <div class="form-control {% if field.errors %}{% endif %}">{{ field.label_tag }}
        {{ field }}
        {{ field.errors }}</div>
    {% endfor %}
    <button type="submit">Send</button>
  </form>
{% endblock %}
