{% extends 'team/base.html' %}

{% block title %}
  Employees list
{% endblock %}

{% block content %}
  <h1>Team Manegament</h1>
  <h2>List of Employees</h2>
  <ul>
    {% for employee in employees %}
      <li>
        <a href={% url 'employee_id' pk=employee.id%}>{{ employee.user_first_name }} {{ employee.user_last_name }}</a>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
